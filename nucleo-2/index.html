<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucleo 2</title>
    <link rel="stylesheet" href="base-nucleo2.css">
    <link rel="stylesheet" href="desktop.css">
</head>
<body>

<main class="desktop">
        
        <aside class="widgets">
            <div class="widget">
                <img src="../img/calendar-widget.png" alt="">
                <h5 class="widget-name">Calendario</h5>
            </div>
            <div class="widget">
                <img src="../img/player-widget.png" alt="">
                <h5 class="widget-name">Reproductor</h5>
            </div>
            <div class="widget">
                <img src="../img/mixer-widget.png" alt="">
                <h5 class="widget-name">Mezclador</h5>
            </div>
        </aside>

        <div class="nucleo-2">
<!-- FLOW HABLANDO -->
         <div class="loop">
            <div id="loop-dialogo" class="bubble bubble-bottom-left">
                <p id="dialogo">Estamos en el reproductor. Te enterarás sobre la IA en la música, canciones hechas con IA y demandas por copyright.</p>
            </div>  
            <img src="../img/loop.png" alt="Imagen de loop, ayudante virtual">
        </div>

<!-- CONTENIDO DEL NUCLEO 2 -->
    <div class="reproductor">
     <!-- fondo del reproductor y botones-->
        <div class="fondo">
        <img src="img/reproductor.png" alt="reproductor de música Nucleo 3">
         <!-- controles del reproductor -->
        <ol class="contenedor-botones">
            <li> <button class="btn">Copyright</button> </li>
            <li> <button class="btn">Canciones</button> </li>
            <li> <button class="btn">Demandas</button> </li>
        </ol>
        </div>
    <!-- INFORMACION SOBRE EL NUCLEO 2 -->
     <div class="info-nucleo2">
    <div class="centro">
        <article class="copyright">
            <h1>IA en la música</h1>
            <h2>¿Robo legalizado?</h2>
        </article>
        <article class="canciones"></article>
        <article class="demandas">
            <h2>Demanda</h2>
            <h1>El caso Gilbert O’Sullivan vs. Biz Markie</h1>
            <div class="video">
                <video src="img/video1.mp4" controls></video>
            </div>
        </article>
     </div>
     <div class="derecha">
        <article class="copyright">
            <div class="visual">
                <video src="img/efecto1.mp4" autoplay loop></video>
            </div>
        </article>
        <article class="canciones"></article>
        <article class="demandas">
            <ol>
                <li></li>
                <li></li>
            </ol>
        </article>
     </div>
     </div>

    </div>

     

</div>

<!---------- BARRA DE TAREAS ---------->
        <div class="taskbar">
            <img class="taskbar-logo" src="../img/windows-vista-icon-seeklogo.png" alt="">
            <!-- PESTAÑA DEL NUCLEO 2 -->
            <div class="pestaña-nucleo2">
                <img src="img/copyright.png" alt="estás en el núcleo de copyright">
            </div>
        </div>
    </main>


<!-- Scripts -->
<script src="js/btn.js"></script>
<script src="js/dialogo.js"></script>
</body>
</html>
